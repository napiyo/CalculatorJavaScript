<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="shortcut icon" href="statics/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">drag from here to move<span>&times;</span></div>

        <div class="claculater">

            <div class="screen">
            </div>
            <div class="keypad">
                <div class="numeric">

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>.</button>
                    <button>0</button>
                    <button id="backspace"><img id="backspaceImg" src="https://img.icons8.com/ios-glyphs/30/000000/backspace.png"/></button>
                </div>
                <div class="operators">

                    <button>*</button>
                    <button>/</button>
                    <button>+</button>
                    <button>-</button>
                    <button id="equalbtn">=</button>
                    <button>AC</button>
                </div>


            </div>
        </div>


    </div>
</body>

</html>
